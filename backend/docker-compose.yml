services:
  db:
    image: postgres:15-alpine
    container_name: feature_voting_db
    environment:
      POSTGRES_DB: feature_voting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: feature_voting_web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=feature_voting
      - DB_USER=postgres
      - DB_PASSWORD=postgres123

volumes:
  postgres_data:
